---
  - name: Initial setup
    hosts: all
    roles:
     - init

  - name : DNS server
    hosts: dns_servers
    roles:
     - bind

  - name: Systemd resolved
    hosts: all
    roles:
     - systemd_resolved

  - name: Database server
    hosts: db_servers
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    roles:
     - agama
     - uwsgi
     - nginx   

  - name: Prometheus
    hosts: prometheus
    roles:
     - prometheus
