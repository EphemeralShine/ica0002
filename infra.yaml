---
  - name: Initial setup
    hosts: all
    roles:
     - init
    tags: init

  - name : DNS server
    hosts: dns_servers
    roles:
     - bind
    tags: dns

  - name: Systemd resolved
    hosts: all
    roles:
     - systemd_resolved
    tags: dns

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags: db

  - name: Web server
    hosts: web_servers
    roles:
     - agama
     - uwsgi
     - nginx
    tags: w   

  - name: Prometheus
    hosts: prometheus
    roles:
     - nginx
     - prometheus
    tags: p

  - name: Grafana
    hosts: grafana
    roles:
     - grafana
    tags: g

  - name: InfluxDB
    hosts: influxdb
    roles:
     - influxdb
    tags: i

  - name: Pinger
    hosts: pinger
    roles:
     - pinger
    tags: ping