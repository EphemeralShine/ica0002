---
  - name: Initial setup
    hosts: all
    roles:
     - init
    tags: init

  - name : DNS server
    hosts: dns_servers
    roles:
     - bind
    tags: dns

  - name: Systemd resolved
    hosts: all
    roles:
     - systemd_resolved
    tags: dns

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags: 
     - db
     - mx

  - name: InfluxDB
    hosts: influxdb
    roles:
     - influxdb
    tags: i

  - name: Web server
    hosts: web_servers
    roles:
     - docker
     - agama
#     - uwsgi
     - nginx
    tags: 
     - w
     - mx

  - name: Keepalived
    hosts: ha
    roles:
     - keepalived
    tags: k   

  - name: Haproxy
    hosts: ha
    roles:
     - haproxy
    tags: h

  - name: Prometheus
    hosts: prometheus
    roles:
     - nginx
     - prometheus
    tags: p

  - name: Grafana
    hosts: grafana
    roles:
     - docker
     - grafana
    tags: g

  - name: Pinger
    hosts: pinger
    roles:
     - pinger
    tags: ping





    