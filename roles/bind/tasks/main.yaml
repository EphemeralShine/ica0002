- name: bind packages
  ansible.builtin.apt:
    name: bind9

- name: dns named confs
  ansible.builtin.template:
    src: named.conf.{{ item }}.j2
    dest: /etc/bind/named.conf.{{ item }}
    mode: 0640
  loop: 
    - options
    - local
  notify: Restart bind
  no_log: true

- name: dns_zones
  ansible.builtin.template:
    src: zone.j2
    dest: /var/cache/bind/db.fullbright.df
    force: false
  notify: Reload zone
  when: inventory_hostname in groups['dns_masters']

- name: bind exporters
  ansible.builtin.apt:
    name: prometheus-bind-exporter

- name: bind service
  ansible.builtin.service:
    name: bind9
    state: started
    enabled: true

- name: bind exporter service
  ansible.builtin.service:
    name: prometheus-bind-exporter
    state: started
    enabled: true